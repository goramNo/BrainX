<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>ü•ö Easter Egg - Dracks</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffcc;
            --secondary: #ff00ff;
            --accent: #ffff00;
            --dark: #0a0e27;
            --darker: #050814;
            --glow: rgba(0, 255, 204, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--darker);
            color: var(--primary);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0,255,204,0.03) 1px, transparent 1px),
                linear-gradient(rgba(0,255,204,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridPan 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridPan {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .easter-egg-container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
            padding: 3rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .egg-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--accent), var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 255, 0, 0.6)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.8)); }
        }

        .egg-subtitle {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .image-container {
            background: rgba(10, 14, 39, 0.6);
            border: 3px solid var(--primary);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 40px var(--glow);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .easter-egg-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .secret-message {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--accent);
            margin: 2rem 0;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .back-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--darker);
            border: none;
            padding: 1rem 3rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px var(--glow);
        }

        .back-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 40px var(--glow);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Generate random confetti */
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: var(--primary); }
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.5s; background: var(--secondary); }
        .confetti:nth-child(3) { left: 30%; animation-delay: 1s; background: var(--accent); }
        .confetti:nth-child(4) { left: 40%; animation-delay: 1.5s; background: var(--primary); }
        .confetti:nth-child(5) { left: 50%; animation-delay: 2s; background: var(--secondary); }
        .confetti:nth-child(6) { left: 60%; animation-delay: 0.3s; background: var(--accent); }
        .confetti:nth-child(7) { left: 70%; animation-delay: 0.8s; background: var(--primary); }
        .confetti:nth-child(8) { left: 80%; animation-delay: 1.3s; background: var(--secondary); }
        .confetti:nth-child(9) { left: 90%; animation-delay: 1.8s; background: var(--accent); }

        @media (max-width: 768px) {
            .easter-egg-container {
                padding: 1.5rem;
            }
            
            .egg-title {
                font-size: 2rem;
            }
            
            .egg-subtitle {
                font-size: 1rem;
            }

            .image-container {
                padding: 1rem;
            }
        }
    </style>
</head>
